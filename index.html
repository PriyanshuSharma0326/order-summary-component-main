<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    
    <body>
        <main>
            <div class="banner-img-container">
                <img src="./images/illustration-hero.svg" alt="" class="banner-img">
            </div>

            <h1 class="title">Order Summary</h1>

            <p class="plan-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan-container">
                <div class="plan-container-left">
                    <img src="./images/icon-music.svg" alt="" class="music-icon">

                    <div class="plan-text">
                        <h3 class="plan-name">
                            Annual Plan
                        </h3>

                        <p class="plan-amount">
                            $59.99/year
                        </p>
                    </div>
                </div>

                <div class="plan-container-right">
                    <p class="change-button">Change</p>
                </div>
            </div>

            <button class="proceed-button">
                Proceed to Payment
            </button>

            <h3 class="cancel-text">
                Cancel Order
            </h3>
        </main>
    </body>
</html>
